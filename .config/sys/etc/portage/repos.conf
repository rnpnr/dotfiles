[DEFAULT]
main-repo = gentoo

[gentoo]
location = /usr/portage/gentoo
sync-type = git
sync-uri = https://anongit.gentoo.org/git/repo/sync/gentoo.git

[rnpnr]
location = /usr/portage/local
priority = 1000

[musl]
location = /usr/portage/musl
sync-type = git
sync-uri = git://anongit.gentoo.org/proj/musl.git
priority = 999

[clang-musl]
location = /usr/portage/clang-musl
sync-uri = https://github.com/clang-musl-overlay/clang-musl-overlay.git
sync-type = git
priority = 999

[haskell]
location = /usr/portage/haskell
sync-type = git
sync-uri = https://github.com/gentoo-haskell/gentoo-haskell.git
priority = 998

[guru]
location = /usr/portage/guru
sync-type = git
sync-uri = https://anongit.gentoo.org/git/repo/proj/guru.git
priority = 10

[crossdev]
location = /usr/portage/crossdev
priority = 10
masters = gentoo
auto-sync = no
